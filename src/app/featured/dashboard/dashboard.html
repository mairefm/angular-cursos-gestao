<mat-drawer-container class="drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side" opened>


    <div class="brand">
      <img src="assets/img/women-in-tech-logo.png" alt="Logo Women in Tech" class="brand-logo" />

      <h4 class="brand-name">Plataforma de Aprendizaje</h4>
    </div>

    <mat-nav-list>

      @for (item of listItems; track $index) {

      @if ((user$ | async)?.role === 'USER') {
      @if (item.name !== 'Alumnas') {
      <a mat-list-item [routerLink]="item.url">
        <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
        <span matListItemLine>{{ item.name }}</span>
      </a>
      }
      }

      @if ((user$ | async)?.role === 'ADMIN') {
      <a mat-list-item [routerLink]="item.url">
        <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
        <span matListItemLine>{{ item.name }}</span>
      </a>
      }

      }

      <a mat-list-item (click)="logout()">
        <mat-icon matListItemIcon>logout</mat-icon>
        <span matListItemLine>Logout</span>
      </a>

    </mat-nav-list>

  </mat-drawer>

  <div class="content-wrapper">

    <mat-toolbar class="top-toolbar">
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>

    <div class="main-content">
      <router-outlet></router-outlet>
    </div>

  </div>

</mat-drawer-container>
